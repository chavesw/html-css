<body><h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Eis que começa &lt;mais&gt; um exercício</p><!--LT significa less than, GT significa greater than-->
    <p>se precisar quebrar o texto em algum lugar específico com esse, você <br>
    começa a <br>usar&lt;&gt;</p><br>
    <p>agora com símbolos: &reg;&copy;&pound;</p>
    <p>Agora vem emojis: &#x1F3D5;
    </p>
